{% load static %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="{% static 'main.css' %}" />
<script type="text/javascript" src={% static "script.js" %}></script>

<title>Ответы</title>

<h1>{{ kits.kits_text }}</h1>
<h2>{{ riddle.riddle_text }}</h2>


<p class="error-message" id="Err">
    <strong>{{ error_message }}</strong>
</p>


<form action="/answer/{{kits.id}}/{{riddle.id}}/" method="post" name="form_name" id="myform" onsubmit="return validate ()">
    {% csrf_token %}
    {% for option in riddle.option_set.all %}
    <div class="form-check">
        <input class="form-check-input" type="checkbox" name="option" id="option{{ forloop.counter }}"  value="{{ option.id }}" />
        <label class="form-check-label" for="option{{ forloop.counter }}">{{ option.text }}</label><br>
    </div>
    {% endfor %}
    <input type="submit" class="btn btn-primary" value="Ответ" />
</form>
<p>

</p>
<a href="{% url 'index' %}" class="btn btn-info">Home</a>
